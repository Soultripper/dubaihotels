<div class="row hidden hotel-map" id="map-{{hotel.id}}" style="display:none">
  <div class="row" data-lat="{{hotel.latitude}}" data-lng="{{hotel.longitude}}">
    <div class="large-12 small-12 columns">
      <span>{{hotel.getAddress()}}</span>
      <div class="map_container"> 
        <div id="google-map-{{hotel.id}}" ></div>
      </div> 
    </div>
  </div>
</div>
